<div class="confirm-container">
  <div class="confirm-body">
    <div class="confirm-message">Вы уверены, что хотите удалить данную запись?</div>
    <div class="confirm-buttons">
      <button (click)="confirm(true)">Да</button>
      <button (click)="confirm(false)">Нет</button>
    </div>
  </div>
</div>
